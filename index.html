<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Template</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: green;
            font-family: 'Impact', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .top-text, .bottom-text {
            text-align: center;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="top-text">This is going to be a website</div>
    <div class="bottom-text">Bottom text. kekw</div>
</body>
</html>
